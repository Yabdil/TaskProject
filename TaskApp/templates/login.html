{% load static %}
    <html>
        <head>
        <link rel="stylesheet"  type="text/css" href="{% static 'css/login.css'  %}">
        <script src="https://unpkg.com/vue"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

        </head>
        <body>
            <div id="mainBody">
                <div class="login-container">
                   <form class="login" v-on:submit.prevent="onSubmit">
                       <div class="actions-container">
                           <label for="email_field">Email</label>
                           <input type="text" v-model="email"  id="email_field" placeholder="Email" autofocus>
                           <label for="password_field">Password</label>
                           <input v-model="password" id="password_field" placeholder="Password">
                        </div>
                        <button type="submit">
                            Login
                        </button>
                        <span class="msg-error" v-if="isError">[[ errorMessage ]]</span>
                    </form>
                </div>
            </div>
        <script type="text/javascript" src="{% static 'vue/login.js'  %}"></script>
        </body>
    </html>
